<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lettergame</title>
    <link rel="stylesheet" href="lettergame.css">
</head>
<body>
    <h1>LETTER GUESSING GAME</h1>
    <h2>TYPE A LETTER</h2>
    
        <div class="inputs">
            <input type="text" id="pInput" size="5" maxlength="1" autofocus>
            <input type="button" value="SUBMIT" id="btn">
           
        </div>
    <div class="result_chart">
        <div>
            Guessed: <span id="guessed"></span>
        </div>
        <div>
            Guess Count: <span id="guessCount">10</span>
        </div>
        <div>
            Won: <span id="win">0</span>
        </div>
        <div>
            Lost: <span id="lose">0</span>
        </div>
    </div>


    

    <script src="lettergame.js"></script>
</body>
</html>
